{% extends 'accounts/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Manufacturer</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Color</th>
                    <th>LicencePlate</th>
                    <th>Price</th>
                </tr>

                {% for i in products %}
                    <tr>
                        <td>{{i.manufacturer}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.color}}</td>
                        <td>{{i.licenceplate}}</td>
                        <td>{{i.price}}</td>
                    </tr>                    
                {% endfor %}
                


            </table>
        </div>
    </div>
</div>

{% endblock content %}
